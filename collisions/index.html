<!doctype html>
<html>
<head>
    <title>Play With Collisions of Objects in Various Arrangements</title>
    <link rel="stylesheet" href="../main.css"/>
</head>
<body>
<canvas id="main"></canvas>
<script type="module">
    import {Game} from '../src/Game.js';
    import {getArrangement, getOptionsSelect} from './arrangements.js';
    import {step} from './gameState.js';

    const game = Game(step, {entities: []});

    function updateArrangement(newState) {
        const maxX = window.innerWidth || 1280;
        const maxY = window.innerHeight || 950;

        newState.maxX = maxX;
        newState.maxY = maxY;

        game.setState(newState);
    }

    const select = getOptionsSelect(updateArrangement);
    document.body.appendChild(select);

    updateArrangement({entities: getArrangement('default')})
</script>
</body>
</html>
